<!DOCTYPE html>
<html>
<head>
    <title>cute calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="topNav">
        <h1>
            I'm a calculator!
        </h1>
        <div class="topNavLinks">
        <input type="button" id="turnPink" class="headerButton" value="Turn me pink">
        <input type="button" id="turnBlue" class="headerButton" value="Turn me blue">
        <input type="button" id="turnGreen" class="headerButton" value="Turn me green">
        <input type="button" id="CATS" class="headerButton" value="CATS">
        </div>
    </div>   
    </header>
<div id="container">
    <div id = "screen">
       <p><span id= "screenText">123456</span></p>
    </div>

    <div id="buttonOne">
    <form> <input type="button" id="numberOne" class="numberButton" value="1"></form>
    </div>
    <div id="buttonTwo">
   <form> <input type="button" id="numberTwo" class="numberButton" value="2"></form>
    </div>
   <div id="buttonThree">
   <form> <input type="button" id="numberThree" class="numberButton" value="3"></form>
    </div>
   <div id="buttonFour">
   <form> <input type="button" id="numberFour" class="numberButton" value="4"></form>
    </div>
   <div id="buttonFive">
   <form> <input type="button" id="numberFive" class="numberButton" value="5"></form>
    </div>
   <div id="buttonSix">
   <form> <input type="button" id="numberSix" class="numberButton" value="6"></form>
    </div>
   <div id="buttonSeven">
   <form> <input type="button" id="numberSeven" class="numberButton" value="7"></form>
    </div>
   <div id="buttonEight">
   <form> <input type="button" id="numberEight" class="numberButton" value="8"></form>
    </div>
   <div id="buttonNine">
   <form> <input type="button" id="numberNine" class="numberButton" value="9"></form>
    </div>
   <div id="buttonZero">
   <form> <input type="button" id="numberZero" class="numberButton" value="0"></form>
    </div>

   <div id="plus"> 
       <form> <input type="button" id = "opPlus" class="operator" value="+"> </form>
    </div>
    
    <div id="minus">
   <form> <input type="button" id ="opMinus" class="operator" value="-"> </form>
   </div>
   <div id="times">
   <form> <input type="button" id="opTimes" class="operator" value="x"> </form>
   </div>
   <div id="divide">
   <form> <input type="button" id="opDivide" class="operator" value="÷"> </form>
   </div>
   <div id="equals">
   <form> <input type="button" id="opEquals" class="equalsButton" value="="> </form>
    </div>
    <div id="decimal">
        <form> <input type="button" id="decimalPoint" class="numberButton" value="."> </form>
         </div>
   <div id="reset">
       <form> <input type="button" id="opReset" value="Reset" class="resetButton"> </form>
    </div>
    <div id="back">
        <form> <input type="button" id="opBack" value="←" class="backButton"> </form>
     </div>
</div>

<script src="script.js"></script>
</body>
</html>
