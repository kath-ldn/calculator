<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="./assets/calc2.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <header>
        <div class="color-scheme-div">
            <input type="button" id="turn-default" class="color-button">
            <input type="button" id="turn-pink" class="color-button">
            <input type="button" id="turn-blue" class="color-button">
            <input type="button" id="turn-green" class="color-button"> 
        </div>
    </header>

    <!--ADD ALL OF BELOW DYNAMICALLY AFTER HAVE EDITED STYLES-->
    <div id="calc-container">
        <div id="screen">
            <p id= "screen-text"></p>
        </div>
        <input type="button" id="dig1" class="number-button" value="1">
        <input type="button" id="dig2" class="number-button" value="2">
        <input type="button" id="dig3" class="number-button" value="3">
        <input type="button" id="plus" class="operator" value="+">
        <input type="button" id="minus" class="operator" value="-">
        <input type="button" id="dig4" class="number-button" value="4">
        <input type="button" id="dig5" class="number-button" value="5">
        <input type="button" id="dig6" class="number-button" value="6">
        <input type="button" id="times" class="operator" value="x">
        <input type="button" id="divide" class="operator" value="÷">
        <input type="button" id="dig7" class="number-button" value="7">
        <input type="button" id="dig8" class="number-button" value="8">
        <input type="button" id="dig9" class="number-button" value="9">
        <input type="button" id="equals" class="control-button" value="=">
        <input type="button" id="dig0" class="number-button" value="0">
        <input type="button" id="decimal" class="number-button" value="."> 
        <input type="button" id="reset" value="Reset" class="control-button">
        <input type="button" id="back" value="←" class="control-button">
    </div>

<script src="script.js"></script>
</body>
</html>
